<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships for college students</title>
    <link rel="stylesheet" href="hpstyle.css">
    
</head>
<body>
<div class="header">
  <a href="#default" class="logo">
    <img src="logo.jpeg" style="width: 40px;">
  </a>
  <div class="heading">
    <a href="#Uni-Ployment">Uni-Ployment</a>
  </div>
  <div class="header-right">
    <button class="LogIn" id="logbtn">Log In</button>
    <button class="SignUp" id="signbtn">Sign Up</button>
  </div>
</div>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="lib2.jpeg" style="height: 300px; width: 100%">
    <div class="text">Library Jobs</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="c3.jpg" style="height: 300px; width:100%">
    <div class="text">Canteen Jobs</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="startup.jpeg" style="height: 300px; width:100%">
    <div class="text">Invest in Start-Ups</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- Creating features boxes -->
<div class="nav">
  <span class="myfeatures des1">Safe within campus<br><br></span>
  <span class="myfeatures des2">Strong networking<br><br></span>
  <span class="myfeatures des3">Create a side income<br><br></span> 
</div>
</div>
<br>
<!-- Login and signup pop-ups -->
<div hidden class="mainform" id="form">
  <div class="popup" id="myform">
    <form class="form-container">
      <h1>Log In</h1><br><br>
      <label for="email"><b>E-mail&nbsp</label>
      <input type="text" class="login1" placeholder="Enter E-mail" name="email" required><br><br>
      <label for="psw"><b>Password&nbsp</label>
      <input type="password" class="login1" placeholder="Enter Password" name="psw" required><br><br><br>
      <button type="Submit" class="btn"onclick="profile()">Log In</button>
      <button type="button" class="btn cancel" onclick="closeform()">Close</button><br><br>
      <a href="#myform1" id="noaccount" class="noacc">Don't have an account? Sign-up</a>
    </form>
  </div>
</div>

<!-- signup -->

<div hidden class="mainform1" id="form1">
  <div class="popup1"id="myform1">
    <form class="form-container1">
      <h1>Sign Up</h1><br><br>
      <label for="name" ><b>Name&nbsp;</b></h3></label>
      <input type="text" class="sign1" placeholder="Enter Name" name="name" required><br><br>
      <label for="enroll"><b>Enrollment No.&nbsp</b></h3></label>
      <input type="number" class="sign1" placeholder="Enter Enrollment No." name="enno." required><br><br>
      <label for="prog"><b>Programme&nbsp</b></label>
      <input type="text" class="sign1" placeholder="Enter Programme" name="prog" required><br><br>
      <label for="dept"><b>Department&nbsp</b></label>
      <input type="text" class="sign1" placeholder="Enter Department" name="dept" required><br><br>
      <label for="year"><b>Year&nbsp</b></label>
      <input type="number" class="sign1" placeholder="Enter Year" name="year" required><br><br>
      <label for="email"><b>E-mail&nbsp</b></h3></label>
      <input type="text" class="sign1" placeholder="Enter E-mail" name="email" required><br><br>
      <label for="psw"><b>Set Password&nbsp</b></h3></label>
      <input type="password" class="sign1" placeholder="Enter Password" name="psw" required><br><br>
      <label for="psw"><b>Confirm Password&nbsp</b></h3></label>
      <input type="password" class="sign1" placeholder="Enter Password" name="psw" required><br><br><br>
      <button type="Submit" class="btn" onclick="profile()">Sign-up</button>
      <button type="button" class="btn cancel" onclick="closeform1()">Close</button><br><br>
      <a href="#myform" id="alreadyaccount" class="alreadyacc">Already registered? login</a>
    </form>
  </div>
</div>
<script src="func.js"></script>
</body>
</html>
